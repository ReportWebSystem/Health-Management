<!DOCTYPE html>
<html>
<head>
    <title>NodeJS: {{title}}</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>건강 식품 관리</h1>
    <form id="form" action="http://localhost:{{port}}/healthFood/create" method="get">
        <button style="height: 40px; width: 220px; background-color: peachpuff" type="submit">건강 식품 등록하기</button>
    </form>
    <br>
    <form id="form" action="http://localhost:{{port}}/healthFood/update" method="get">
        <button style="height: 40px; width: 220px; background-color: peachpuff" type="submit">건강 식품 수정하기</button>
    </form>
    <br>
    <form id="form" action="http://localhost:{{port}}/healthFood/delete/{{healthFoodId}}" method="get">
        <button style="height: 40px; width: 220px; background-color: peachpuff" type="submit">건강 식품 삭제하기</button>
    </form>
    <br>
    <form id="form" action="http://localhost:{{port}}/healthFood/view" method="get">
        <button style="height: 40px; width: 220px; background-color: peachpuff" type="submit">건강 식품 조회하기</button>
    </form><br>
    <form id="form" action="" method="get">
        <button style="width: 60px; background-color: peachpuff" type="button" onclick="location.href='http://localhost:{{port}}'" >홈으로</button>
    </form><br>
</div>
</body>

</html>
