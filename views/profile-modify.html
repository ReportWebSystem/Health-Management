<!DOCTYPE html>
<html>

<head>
    <title>NodeJS: {{title}}</title>
</head>

<body>
    {% if api == update %}
    <form id="form" action="http://localhost:{{port}}" method="get">
        <button style="width: 60px" type="submit">홈으로</button>
    </form><br>
    {% endif %}

    <form id="form" action="" method="post">
        <h3>프로필 {{api}}</h3>
        <label for="profileInfoDate"><b>오늘의 날짜를 선택해주세요</b></label><br><br>
        <input type="date" style="width: 100px; height: 100px" id="profileInfoDate" name="profileInfoDate" value="{{ profile.profileInfoDate }}" required><br><br>

        <label for="age">나이: </label>
        <input type="number" id="age" name="age" value="{{ profile.age }}" required><br>

        <label for="height">키 (cm): </label>
        <input type="number" id="height" name="height" value="{{ profile.height }}" required><br>

        <label for="weight">체중 (kg): </label>
        <input type="number" id="weight" name="weight" value="{{ profile.weight }}" required><br>

        <label for="bloodType">혈액형: </label>
        <select id="bloodType" name="bloodType" required>
            <option value="" disabled selected>선택하세요</option>
            <option value="A" selected>A</option>
            <option value="B" selected>B</option>
            <option value="AB" selected>AB</option>
            <option value="O" selected>O</option>
        </select><br>

        <label for="smoke">흡연 여부: </label>
        <select id="smoke" name="smoke" required>
            <option value="" disabled selected>선택하세요</option>
            <option value="yes" selected>yes</option>
            <option value="no" selected>no</option>
        </select><br>

        <label for="drink">음주 여부: </label>
        <select id="drink" name="drink" required>
            <option value="" disabled selected>선택하세요</option>
            <option value="yes" selected>yes</option>
            <option value="no" selected>no</option>
        </select><br>

        <button style="width:210px" type="submit">프로필 {{api}}하기!</button>
    </form>
</body>

</html>
