<!DOCTYPE html>
<html>

<head>
    <title>NodeJS: {{title}}</title>
</head>

<body>
    <form id="form" action="" method="get">
        <button style="width: 60px" type="button" onclick="location.href='http://localhost:{{port}}'" >홈으로</button>
        <button style="width: 60px" type="button" onclick="location.href='http://localhost:{{port}}/healthFood'" >뒤로</button>
    </form><br>

    <form id="form" action="/healthFood/{{api}}/{{healthFoodId}}" method="post">
        건강식품 정보{{api}}<br>
        <input style="width:200px" type="text" name="healthFoodName" placeholder="Name" required/><br>
        <input style="width:200px" type="text" name="description" placeholder="description" /><br>
        <button style="width:200px" type="submit">{{api}}하기!</button>
    </form>
</body>

</html>
