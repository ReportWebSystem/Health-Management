<!DOCTYPE html>
<html>
<head>
    <title> Node.js: {{title}} </title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #fulltime {
            color: #ff4500;
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
<section id="stopWatch">
        <h2>러~~~닝 시작!</h2>
        <h2><p id="timer"> 00:00:00 </p></h2>
        <button id="start"> Start </button>
        <button id="stop"> Stop </button>
        <button id="pause"> Pause </button>
        <button id="continue"> Continue </button>
        <p id="fulltime"></p>
</section>
    <form id="activityForm" style="display:none;" action="http://localhost:{{port}}/activity/running/{{activityId}}" method="post">
        <input type="text" id="activityPlace" name="activityPlace" placeholder="운동 장소" required>
        <input type="text" id="activityType" name="activityType" placeholder="운동 종류" required>
        <input type="number" id="distance" name="distance" placeholder="거리" required>
        <input type="hidden" id="runtime" name="runtime">
        <button type="submit">Submit</button>
    </form>
</div>
<script src="/activity-running.js"></script>
</body>
</html>
