 <!DOCTYPE html>
 <html>
 <head>
     <title>NodeJS: {{title}}</title>
     <style>
         body, html {
             height: 100%;
             margin: 0;
             display: flex;
             justify-content: center;
             align-items: center;
             text-align: center;
         }
         .container {
             display: flex;
             flex-direction: column;
             align-items: center;
         }
     </style>
 </head>
 <body>
 <div class="container">
     <!-- 여기에 나머지 내용을 넣으세요 -->
     <p>
         {% if user %}
     <h1>{{user.name}}님 환영합니다!</h1>
     <form id="form" action="http://localhost:{{port}}/profile/update" method="get">
         <button style="height:40px;width: 220px; background-color: peachpuff" type="submit">건강 정보 관리</button>
     </form>
     <br>
     <form id="form" action="http://localhost:{{port}}/healthFood" method="get">
         <button style="height:40px;width: 220px; background-color: peachpuff" type="submit">건강 식품 관리</button>
     </form>
     <br>
     <form id="form" action="http://localhost:{{port}}/activity" method="get">
         <button style="height:40px;width: 220px; background-color: peachpuff" type="submit">활동 추적 관리</button>
     </form><br><br>

     <form id="form" action="http://localhost:{{port}}/user/delete" method="get">
         <button type="submit" style="background-color: peachpuff" onclick=destroy()>회원탈퇴</button>
         <button type = "button" style="background-color: peachpuff" onclick="location.href='http://localhost:{{port}}/user/logout'">로그아웃</button>
         <button type = "button" style="background-color: peachpuff" onclick="location.href='http://localhost:{{port}}/user/info'">유저정보조회</button>
     </form>
     {% else %}
     <p>
     <form id="form" action="/user/login" method="post">
         <h2>일반 로그인</h2>
         <input style = "width: 150px" type="text" name="username" placeholder="ID" required/><br>
         <input style = "width: 150px" type="text" name="password" placeholder="Password" required/><br>
         <button style = "width: 157px" type="submit">로그인</button><br><br>
     </form>

     <form id="form" action="http://localhost:{{port}}/user/kakao" method="get">
         <button style="width: 157px" type="submit">카카오톡으로 로그인</button><br>
     </form>

     <br>
     <form id="form" action="http://localhost:{{port}}/user/sign-up" method="get">
         <button style="width: 157px" type="submit">회원가입</button><br>
     </form>
     {% endif %}
     </p>
 </div>
 </body>
 </html>
